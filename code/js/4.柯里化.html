    <script>
        // 1. 这是使用箭头函数实现的
        const curring = (...args) => {
            // 第一次进来的参数需要保存，形成闭包，存在内存里面
            let params = args

            // 这里定义一个返回的函数
            const add = (...args) => {
                params = [...params, ...args]// 把参数合并
                return add
            }
            // 这里覆盖默认的toString方法
            add.toString = () => {
                return params.reduce((p, v) => p + v, 0)
            }
            return add
        }

        console.log(curring(1)(2, 3)(4).toString())

    <script>
        // 柯里化的变体
        function sum(...args) {
            let params = args
            const add = (...newArgs) => {
                if (newArgs.length === 0) {
                    return params.reduce((pre, cur) => pre + cur, 0)
                } else {
                    params = [...params, ...newArgs]
                    return add
                }
            }
            return add
        }
        console.log(sum(1, 2)(3)()) // 6
        console.log(sum(1)(2)(3)()) // 6
        console.log(sum(1, 2, 4)(4)()) // 11
