<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b</title>
</head>

<body>
    <div id="iframeB"></div>
    <script>
        // iframe用自己的window监听
        let iframeB = document.getElementById('iframeB')
        window.onmessage = function (e) {
            iframeB.innerHTML = e.data || ''
            e.source.postMessage('我也爱你', e.origin)
        }
    </script>
</body>

</html>
