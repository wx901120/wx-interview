    <script>
        let xhr = new XMLHttpRequest()
        document.cookie = 'name=wyc'
        xhr.withCredentials = true // 容许带上凭证
        xhr.open('GET', 'http://localhost:4000/getData')
        xhr.setRequestHeader('name', 'wx')
        xhr.send()

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status >= 200 && xhr.status < 300 || xhr.status === 304) {
                    // console.log((xhr.response));
                    // getAllResponseHeaders 注意： 对于复合请求（multipart requests），这个方法返回当前请求的头部，而不是最初的请求的头部。
                    console.log((xhr.getAllResponseHeaders()));
                    console.log(xhr.getResponseHeader('wx'));
                }
            }
        }
        xhr.onload = function () {
            // console.log((xhr.getAllResponseHeaders()));
        }


    </script>
